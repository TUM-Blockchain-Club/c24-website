name: "Deploy Production"

on:
  push:
    branches:
      - main

jobs:
  prod:
    name: "prod"
    uses: ./.github/workflows/deploy.yml
    with:
      environment: "prod"
    secrets:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
